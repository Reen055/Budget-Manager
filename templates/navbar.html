<div class="navbar bg-base-100">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Budget Manager</a>
    </div>
    {% if request.user.is_authenticated %}
    <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
            <li tabindex="0">
                <a>
                    Budgets
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24">
                        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                    </svg>
                </a>
                <ul class="p-2 bg-base-100">
                    <li><a href="{% url 'list_budgets' %}" >List Budgets</a></li>
                    <li><a href="{% url 'add_budget' %}" >Add Budget</a></li>
                </ul>
            </li>
            <li tabindex="1">
                <a>
                    Expenses
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24">
                        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                    </svg>
                </a>
                <ul class="p-2 bg-base-100">
                    <li><a href="{% url 'list_expenses' %}">List Expenses</a></li>
                    <li><a href="{% url 'add_expense' %}" >Add New Expense</a></li>
                </ul>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</div>
{% else %}
<div class="flex-none">
    <ul class="menu menu-horizontal p-0">
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Register</a></li>
    </ul>
</div>
</div>
{% endif %}
</div>
